<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		
		/* Style for the bottom bar */
		.bottom-bar {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
			font-size: 16px;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
		}
		
		.bottom-bar a {
			color: #fff;
			text-decoration: none;
			margin-right: 20px;
		}
		
		.bottom-bar a:hover {
			color: #00FF00;
		}
		
		.bottom-bar p {
			margin: 0;
		}
		
		.bottom-bar .social-icons {
			display: flex;
			align-items: center;
		}
		
		.bottom-bar .social-icons a {
			margin-right: 10px;
			color: #fff;
			font-size: 24px;
			text-decoration: none;
			display: inline-block;
			height: 40px;
			width: 40px;
			border-radius: 50%;
			background-color: #555;
			text-align: center;
			line-height: 40px;
			transition: background-color 0.3s ease-in-out;
		}
		
		.bottom-bar .social-icons a:hover {
			background-color: #00FF00;
		}
		
		.bottom-bar .legal {
			display: flex;
			align-items: center;
		}
		
		.bottom-bar .legal p {
			margin-right: 20px;
		}
		
		.bottom-bar .legal a {
			color: #fff;
			text-decoration: none;
			margin-right: 10px;
		}
		
		.bottom-bar .legal a:hover {
			color: #00FF00;
		}
	</style>
</head>
<body>
	<main>
		<h1>Welcome to my website!</h1>
		<p>This is the main content area.</p>
	</main>
	
	<footer class="bottom-bar">
		<div class="social-icons">
			<a href="#"><i class="fab fa-facebook-f"></i></a>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-instagram"></i></a>
		</div>
		<div class="legal">
			<p>&copy; 2023 My Website</p>
			<a href="#">Privacy Policy</a>
			<a href="#">Terms of Use</a>
		</div>
	</footer>
</body>
</html>
