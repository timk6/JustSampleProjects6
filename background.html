<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #6B3B0F;
			background: linear-gradient(45deg, #6B3B0F 0%, #734E11 25%, #845B14 50%, #986F17 75%, #A97B19 100%);
		}
		
		h1, h2, h3, h4, h5, h6 {
			color: #fff;
			text-align: center;
			margin-top: 50px;
		}
		
		p {
			color: #fff;
			text-align: center;
			margin-top: 20px;
			font-size: 24px;
		}
		
		button {
			background: #fff;
			background: linear-gradient(45deg, #fff 0%, #f2f2f2 25%, #e6e6e6 50%, #d9d9d9 75%, #ccc 100%);
			color: #6B3B0F;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			display: block;
			margin: 0 auto;
			margin-top: 50px;
			cursor: pointer;
			transition: background 0.3s ease-in-out;
		}
		
		button:hover {
			background: #fff;
			background: linear-gradient(45deg, #ccc 0%, #d9d9d9 25%, #e6e6e6 50%, #f2f2f2 75%, #fff 100%);
			color: #6B3B0F;
		}
	</style>
</head>
<body>
	<h1>Welcome to My Page</h1>
	<h2>Where the background color is an advanced gradient</h2>
	<p>Isn't this background color amazing? The chocolate brown with the advanced gradient features gives the page a warm and inviting feeling.</p>
	<button>Explore</button>
</body>
</html>
